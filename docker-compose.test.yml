services:
  postgres-test:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ironhand_test
      POSTGRES_USER: ironhand
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ironhand -d ironhand_test"]
      interval: 2s
      timeout: 2s
      retries: 10
